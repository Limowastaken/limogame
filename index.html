<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Limo Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸš— Limo Upgrade Clicker</h1>
  <div id="gameContainer">
    <img id="car" src="cars/car1.png" alt="Car" />
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="score">Score: 0</div>
    <div id="level">Car Level: 1</div>
    <div id="prestigePoints">Prestige Points: 0</div>
    <button class="btn" id="upgrade">Upgrade Car</button>
    <button class="btn" id="prestige">Prestige</button>
    <div id="shopTabs">
      <button class="btn" onclick="switchShop('normal')">Normal Shop</button>
      <button class="btn" onclick="switchShop('prestige')">Prestige Shop</button>
    </div>
    <div id="normalShop" class="shopSection"></div>
    <div id="prestigeShop" class="shopSection"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limo Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Limo Clicker</h1>

    <div id="gameDiv" class="tab">
      <img id="carImage" src="cars/car1.png" alt="Car" />
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div class="score-display">
        <p>Score: <span id="score">0</span></p>
        <p>Prestige Points: <span id="prestige">0</span></p>
      </div>
      <button id="upgradeBtn">Upgrade</button>
      <button id="prestigeBtn">Prestige</button>
    </div>

    <div id="shopDiv" class="tab hidden">
      <div class="shopSection">
        <h2>Normal Upgrades</h2>
        <div id="normalShop"></div>
      </div>
      <div class="shopSection">
        <h2>Prestige Upgrades</h2>
        <div id="prestigeShop"></div>
      </div>
    </div>

    <!-- Mac-style bottom deck -->
    <div id="tabButtonsBottom">
      <button onclick="switchTab('game')">🏎 Game</button>
      <button onclick="switchTab('shop')">🛒 Shop</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
